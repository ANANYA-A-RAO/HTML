<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
<h3>Post Graduation Entrance Exam</h3>


<form>
  <fieldset>
  <legend>Fill Your Details:</legend>
  <label for="fname">First name:</label>
  <input type="type" id="fname" name="fname">

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br>

  <label for="mail">Email:</label>
  <input type="email" id="mail" name="mail">

  <label for="phone">Phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

  <label for="pwd">Set a Password:</label>
  <input type="password" id="pwd" name="pwd"><br>

  
  

  <label for="birthday">DOB:</label>
  <input type="date" id="birthday" name="birthday"><br>

  <label for="city">Choose a city:</label>
  <select id="city" name="city">
    <option value="Bangalore">Bangalore</option>
    <option value="Mangalore">Mangalore</option>
    <option value="Hubli">Hubli</option>
    <option value="Surathkal">Surathkal</option>
  </select><br>

<label for ="Gender">Choose Gender:</label>
  <input type="radio" id="female" name="Gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="male" name="Gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="other" name="Gender" value="other">
  <label for="other">Other</label><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</fieldset>
</form>
</body>
</html>
